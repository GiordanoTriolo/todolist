<div class="card" *ngIf="buffer; else elseBlock">
  <div class="card-body">
    Uploading your new task...
  </div>
</div>

<ng-template #elseBlock>
<div class="card mt-2">
  <div class="card-body">
    <input type="text" [(ngModel)]="title" placeholder="Write a new task">
    <button type="button" (click)="add()" class="btn btn-dark btn-sm"><i class="bi bi-plus"></i></button>
  </div>
</div>
</ng-template>
